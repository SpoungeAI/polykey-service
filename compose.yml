services:
  polykey-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    ports:
      - "50051:50051"
    environment:
      - POLYKEY_ENV=docker
      - POLYKEY_LOG_LEVEL=debug
    networks:
      - polykey-network
    healthcheck:
      # Use the gRPC health probe for a more reliable check
      test: ["CMD", "grpc-health-probe", "-addr=localhost:50051"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  polykey-dev-client:
    build:
      context: .
      dockerfile: Dockerfile
      target: dev-client
    environment:
      - POLYKEY_SERVER_ADDR=polykey-server:50051
      - POLYKEY_ENV=docker
      - POLYKEY_LOG_LEVEL=debug
    depends_on:
      polykey-server:
        # Wait for the server to be healthy before starting
        condition: service_healthy
    networks:
      - polykey-network
    # Only start this service when the 'dev' profile is active
    profiles:
      - dev

networks:
  polykey-network:
    driver: bridge